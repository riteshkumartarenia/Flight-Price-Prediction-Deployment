<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight price preciction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<img src=https://i.ytimg.com/vi/946-tngFRlI/maxresdefault.jpg
         alt="TDS Logo", width="170", height="80", style="float:left">
<style>
body {
  background-image: url("https://static3.thetravelimages.com/wordpress/wp-content/uploads/2019/11/airplane.jpg");
  background-position: 1%;
  background-size: cover;
}</style>
      <!-- As a Heading-->
      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <h3>FLIGHT</h3>
              </div>
          </div>
      </nav>
      <br><br>

      <div class="container">
          <form action="\predict" method="post">

              <div class="row">
                  <div class="col-sm-6">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Departure Date</h5>
                              <!--Departure-->
                              <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                          </div>
                      </div>
                  </div>
                  <br>
                  <br>
                  <div class="col-sm-6">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Arrival Date</h5>
                              <!-- Arrival -->
                              <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                          </div>
                      </div>
                  </div>
              </div>

              <br><br>
              <div class="row">
                  <div class="col-sm-6">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Source</h5>
                              <!--Source-->
                              <select name="Source" id="Source" required="required">
                                  <option value="Delhi">Delhi</option>
                                  <option value="Kolkata">Kolkata</option>
                                  <option value="Mumbai">Mumbai</option>
                                  <option value="Chennai">Chennai</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <br><br>
                  <div class="col-sm-6">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Destination</h5>
                              <!--Destination-->
                              <select name="Destination" id="Destination" required="required">
                                  <option value="Cochin">Cochin</option>
                                  <option value="Delhi">Delhi</option>
                                  <option value="New Delhi">New Delhi</option>
                                  <option value="Hyderabad">Hyderabad</option>
                                  <option value="Kolkata">Kolkata</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
              <br><br>
              <div class="row">
                  <div class="col-sm-6">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Stopage</h5>
                              <!--Stopage-->
                              <select name="stops" required="required">
                                  <option value="0">Non-Stop</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <br><br>
                  <div class="col-sm-6">
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">Airline</h5>
                              <!--Airline-->
                              <select name="airline" id="airline" required="required">
                                  <option value="Jet Airways">Jet Airways</option>
                                  <option value="Indigo">Indigo</option>
                                  <option value="Air India">Air India</option>
                                  <option value="Multiple_carriers">Multiple_carriers</option>
                                  <option value="SpiceJet">SpiceJet</option>
                                  <option value="Vistara">Vistara</option>
                                  <option value="Air Asia">Air Asia</option>
                                  <option value="GoAir">GoAir</option>
                                  <option value="Multiple_carriers_Premium_economy">Multiple_carriers_Premium_economy</option>
                                  <option value="Jet_Airways_Business">Jet_Airways_Business</option>
                                  <option value="Vistara_Premium_economy">Vistara_Premium_economy</option>
                                  <option value="Trujet">Trujet</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>

              <br>
              <!--Submit-->
              <div class="row">
                      <input type="submit" value="Submit" class="btn btn-secondary">
                      <h3>{{prediction_text}}</h3>
              </div>

          </form>

         <!-- <h3>{{prediction_text}}</h3> -->
          <br><br>
          <p>Â©2022 Ritesh</p>
      </div>
</body>
</html>
